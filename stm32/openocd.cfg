source [find interface/olimex-jtag-tiny.cfg]
source [find board/olimex_stm32_h103.cfg]

proc lp { } {
    reset halt
    stm32x mass_erase 0
    flash write_bank 0 main.bin 0
    reset halt
}

proc lps { } {
    reset halt
    stm32x mass_erase 0
    flash write_bank 0 main.bin 0
    reset halt
    reset run
}

proc h { } {
     reset halt
}

proc r { } {
     reset run
}

